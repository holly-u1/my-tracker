<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>My Tracker</title>
</head>
<body>

  <h1>My Tracker</h1>

  <input id="email" type="email" placeholder="メールアドレス" />
  <button id="login">ログインリンクを送る</button>

  <p id="status"></p>
  <h2>学習時間</h2>

  <select id="category">
    <option value="Listening">Listening</option>
    <option value="Reading">Reading</option>
    <option value="Vocabulary & Grammar">Vocabulary & Grammar</option>
    <option value="Speaking & Writing">Speaking & Writing</option>
    <option value="Review / Test">Review / Test</option>
  </select>
  
  <input id="minutes" type="number" placeholder="分" min="1" />
  <button id="saveStudy">保存</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
